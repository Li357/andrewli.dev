---
layout: default
style: css/index.css
---

<div class="name">
  <noscript>
    {% svg /assets/images/name.svg %}
  </noscript>
  {% svg /assets/images/name.svg class="animated" %}
  <h2>STUDENT / DEVELOPER</h2>
</div>
<script>
  const nameSVG = document.querySelector('.name > svg.animated');
  nameSVG.style.display = 'block';
  const paths = nameSVG.querySelectorAll('path');
  paths.forEach((path, i) => {
    setTimeout(() => {
      path.style.strokeDasharray = String(path.getTotalLength());
      path.style.strokeDashoffset = String(path.getTotalLength());
      path.style.display = 'block';
    }, 150 * i);
  });
</script>
